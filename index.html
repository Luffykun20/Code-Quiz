<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body>
    <section id="introduction">
        <heading> View Highscores              Time: 0 </heading>
        <h1> Coding Quiz Challenge </h1>
        <p> Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your scoretime
             by ten seconds!
        </p>
        <button id ="start-quiz"> Start Quiz </button>
    </section>
<span id="clock"></span>
    <section id="question" class ="hide">
        
    </section>

    <section id="scores" class = "hide">
        <heading> All done!</heading>
        <p> Your final score is<span id="finalscore"></span>   </p>
        Enter initials <input id = "user"> <button id="playerscore"> Submit </button>
    </section>

    <section id="highscores" class = "hide">
        <heading> Highscores </heading>
        <br>
        <ol id="winners"></ol>
        <br>
        
        <button> Go Back </button> <button> Clear Highscores</button>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
